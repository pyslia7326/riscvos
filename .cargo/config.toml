[build]
target = "riscv64gc-unknown-none-elf"

[target.riscv64gc-unknown-none-elf]
rustflags = ["-C", "link-arg=-Tlinker.ld"]

[alias]
objdump-debug = "objdump --bin riscvos -- -d"
objdump-release = "objdump --bin riscvos --release -- -d"
